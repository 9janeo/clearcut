<!DOCTYPE html>
<html>
<head>
  <title>The change you wanted was rejected (422)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <style type="text/css">
    body {
      max-width: 100%;
      max-height: 100%;
    }

    .splash {
      width: 100%;
      height: 100%;
      background-color: purple;
      overflow: hidden;
      margin: 0 auto;
    }

    .splash > section {
      padding: 25% 10% 25% 10%;
      display: block;
      position: relative;
      align-content: center;
    }

    .splash > .full-page-alert {
      align-content: center;
    }

    .splash > .full-page-alert > .alert-text {
      font-family: century-gothic, helvetica, arial;
      text-align: center;
      color: #fff !important;
    }

    .splash > .full-page-alert > .alert-image {
      display: block;
      margin: 0 auto;
      -webkit-animation: mymove 5s infinite;
      -webkit-animation-direction: alternate;
      animation: mymove 5s infinite;
      animation-direction: alternate;
    }


    /* Chrome, Safari, Opera */
    @-webkit-keyframes mymove {
      0% {-webkit-transform: rotate(135deg);},
      50% {-webkit-transform: rotate(-135deg);}
    }

    /* Standard syntax */
    @keyframes mymove {
      0% {transform: rotate(135deg);},
      50% {transform: rotate(-135deg);}
    }

  </style>
</head>

<body>
  <!-- This file lives in public/422.html -->
<body>
  <div class="splash">
    <section class="full-page-alert">
      <img class="alert-image" src="image.png">
      <div class="alert-text">
        <h1>The change you wanted was rejected.</h1>
        <h4>Maybe you tried to change something you didn't have access to.</h4>
        <p>If you are the application owner check the logs for more information.</p>
      </div>
    </section>
  </div>
</body>
</html>
